<div class="card-list-header">
  <div class="header" *ngIf="title || showActionButtons">
    <strong class="title">{{ title }}</strong>
    <div class="header-buttons">
      <div class="primary-action" *ngIf="showActionButtons && selectedItems.length">
        <button class="header-action" (click)="onPrimaryActionClick()">Select {{ selectedItems.length }} Items</button>
      </div>
      <div class="clear-action" *ngIf="showActionButtons && selectedItems.length">
        <button class="header-action" (click)="onClearActionClick()">Clear</button>
      </div>
    </div>
  </div>
</div>

<div class="card-list-content">
  <div class="scroll-button-group">
    <div class="fixed-button fixed-top" *ngIf="showScrollUp()">
      <button class="scroll-button" (click)="updateScrollPosition(-200)">
        <i class="fa fa-angle-up fa-2x"></i>
      </button>
    </div>
    <div class="fixed-button fixed-bottom"  *ngIf="showScrollDown()">
      <button class="scroll-button" (click)="updateScrollPosition(200)">
        <i class="fa fa-angle-down fa-2x"></i>
      </button>
    </div>
  </div>
  <div
    class="card-list-group"
    [ngClass]="{ 'card-view': cardView }"
    [style.height.px]="listHeight"
    (scroll)="onCardListScroll($event)"
    #cardListGroup>
    <div
      class="card-list-group-item"
      [ngClass]="{ 'active': this.findObjectIndex(this.selectedItems, item) > -1 }"
      *ngFor="let item of items"
      (click)="onListItemClick(item, $event)"
      #cardListGroupItem>
      <ng-template
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ item: item }">
      </ng-template>
    </div>
  </div>

</div>
