<div class="card-list-content">
  <div class="scroll-button-group" [ngClass]="{ 'inverse-layout': inverseLayout }">
    <div class="fixed-button fixed-top" *ngIf="showScrollUp()">
      <button class="scroll-button" (click)="scrollUp()">
        <fa-icon [icon]="faAngleUp" size="2x"></fa-icon>
      </button>
    </div>
    <div class="fixed-button fixed-right" *ngIf="showScrollRight()">
      <button class="scroll-button" (click)="scrollRight()">
        <fa-icon [icon]="faAngleRight" size="2x"></fa-icon>
      </button>
    </div>
    <div class="fixed-button fixed-bottom"  *ngIf="showScrollDown()">
      <button class="scroll-button" (click)="scrollDown()">
        <fa-icon [icon]="faAngleDown" size="2x"></fa-icon>
      </button>
    </div>
    <div class="fixed-button fixed-left" *ngIf="showScrollLeft()">
      <button class="scroll-button" (click)="scrollLeft()">
        <fa-icon [icon]="faAngleLeft" size="2x"></fa-icon>
      </button>
    </div>
  </div>
  <div
    class="card-list-group"
    [ngClass]="{ 'inverse-layout': inverseLayout, 'card-view': cardView }"
    [style.height.px]="listHeight"
    (scroll)="onCardListScroll($event)"
    #cardListGroup>
    <div
      class="card-list-group-item"
      [ngClass]="{ 'active': this.findObjectIndex(this.selectedItems, item) > -1 }"
      *ngFor="let item of items"
      (click)="onListItemClick(item, $event)"
      #cardListGroupItem>
      <ng-template
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ item: item }">
      </ng-template>
    </div>
  </div>

</div>
